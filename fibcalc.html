<!DOCTYPE html>
<html>
<head>
  <title>FibCalc</title>
</head>
<body>
  <div>Program: FibCalc</div>
  <div>Autor: Arsen Plaksyvyi</div>
  <div>Grupa: 2.3</div>
  <!-- Input field for the index -->
  <label for="index">Wprowadz numer elementu ciągu Fibonnaciego:</label>
  <input type="number" id="index" name="index">
  
  <!-- Button to calculate and display the element -->
  <button id="calculate-button">Policz</button>
  
  <!-- Div to display the results -->
  <div id="results"></div>

  <script>
    // Define the Fibonacci function
    function fib(n) {
      if (n < 2) {
        return n;
      }
      return fib(n - 1) + fib(n - 2);
    }
    
    // Get the calculate button and the results div
    const calculateButton = document.getElementById("calculate-button");
    const resultsDiv = document.getElementById("results");
    
    // Add an event listener to the calculate button
    calculateButton.addEventListener("click", () => {
      // Get the index from the input field
      const index = document.getElementById("index").value;
      
      // Calculate the element
      const element = fib(index);
      
      // Display the element and the name of the program in the results div
      resultsDiv.innerHTML = `Element z indeksem ${index} w ciągu Fibonnaciego to: ${element}.`;
    });
  </script>
</body>
</html>
