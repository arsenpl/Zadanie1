name: FibCalc

on:
  push:
    branches: [ main ]
    tags:
      - "v*-Zadanie1"

jobs:
  build:
  
    runs-on: ubuntu-20.04
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: |
            ${{secrets.DOCKER_HUB_USERNAME}}/zadanie1
            ghcr.io/${{ github.actor }}/zadanie1
          flavor: latest=true
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
      
      - name: Buildx set-up
        id: buildx
        uses: docker/setup-buildx-action@v2.2.1
        
      - name: Docker Setup QEMU
        uses: docker/setup-qemu-action@v2.1.0
        
      - name: Login to DockerHub
        uses: docker/login-action@v2.1.0
        with:
          username: ${{secrets.DOCKER_HUB_USERNAME}}
          password: ${{secrets.DOCKER_HUB_ACCESS_TOKEN}}
          
      - name: Login to Github Packages
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.TOKEN_GIT }}
          
      - name: Build and push
        id: docker_build
        uses: docker/build-push-action@v2
        with:
          cache-from: type=registry,src=docker.io/${{secrets.DOCKER_HUB_USERNAME}}/zadanie1cache
          cache-to: type=registry,dest=docker.io/${{secrets.DOCKER_HUB_USERNAME}}/zadanie1cache,mode=max
          platforms: linux/amd64, linux/arm64
          context: .
          file: Dockerfile
          push: ${{ github.ref_type == 'tag' }}
          #tags: | 
          #  ${{secrets.DOCKER_HUB_USERNAME}}/zadanie1:latest
          #  ghcr.io/${{ github.actor }}/zadanie1:latest
          tags: |
            ${{ steps.meta.outputs.tags }}
            ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

      
      #Przenies cache'a
